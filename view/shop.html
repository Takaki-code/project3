<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/public_style.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <%- include ('./header.html')%>
    <section>
        <div class="shop">
            <div class="shopleft">
                <div class="imgl">
                    <img src="<%= info[0].img1 %>">
                </div>
                <div class="imglist flex">
                    <div class="imgs imgs_index">
                        <img src="<%= info[0].img1 %>">
                    </div>
                    <div class="imgs">
                        <img src="<%= info[0].img2 %>">
                    </div>
                    <div class="imgs">
                        <img src="<%= info[0].img3 %>">
                    </div>
                    <div class="imgs">
                        <img src="<%= info[0].img4 %>">
                    </div>
                    <div class="imgs">
                        <img src="<%= info[0].img5 %>">
                    </div>
                </div>
            </div>
            <div class="shopright">
                <div class="title">
                    <%= info[0].shopName %> - <%= info[0].shopName_E%>
                </div>
                <div class="price">
                    <div class="jiage">
                        价格<span>¥</span><span> <%= info[0].price %> </span>
                    </div>
                    <div class="kucun">
                        库存 <span> <%= info[0].kucun %>件</span>
                    </div>
                </div>
                <div class="mesg">
                    <div>发货时间 <span>7天内</span></div>
                    <div>月销量 <span>999</span> </div>
                    <div> 卖家承诺 <span>7天无理由退款</span></div>
                </div>
                <div class="line"></div>
                <div class="speci">
                    <div class="color">
                        <span class="speci_title">颜色</span>
                        <span class="choose speci_color thechoose">蓝色</span>
                        <span class="choose speci_color">红色</span>
                        <span class="choose speci_color">金色</span>
                    </div>

                    <div class="guige">
                        <span class="speci_title">规格</span>
                        <span class="choose guige_color thechoose">标配</span>
                        <span class="choose guige_color">套餐一</span>
                        <span class="choose guige_color">套餐二</span>
                    </div>

                    <div class="shuliang">
                        <span class="speci_title">数量</span>
                        <button class="btn" id="removeshop">-</button>
                        <input type="text" class="inputm" value="1" id="num">
                        <button class="btn" id="addshop">+</button>
                    </div>
                </div>
                <div class="shopb">
                    <button id='shopcar' class="buy_btn" data-shopid=<%= info[0].shop_id%> data-user=<%= user %> >加入购物车</button>
                    <button id='buy' class="buy_btn" data-shopid=<%= info[0].shop_id%> data-user=<%= user %> >立即购买</button>
                </div>
            </div>
        </div>
    </section>
    <%- include ('./footer.html')%>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/shop.js"></script>
</body>

</html>
